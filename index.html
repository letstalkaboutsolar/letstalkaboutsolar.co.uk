<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let’s Talk About Solar</title>
  <meta name="description" content="Clear, friendly, and honest solar advice for UK homeowners. Discover real savings, trusted installers, and smart solar tools." />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #338abf;
      --secondary: #eaf9ff;
      --accent: #ffd700;
      --background: #f4fbff;
      --card: #fff;
      --text: #2c3e50;
      --radius: 20px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --gradient-glow: radial-gradient(circle at 30% 70%, #ffe066 0%, #338abf 100%);
      --hero-gradient: linear-gradient(120deg, #338abf 0%, #72bcd4 100%);
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--background);
      font-family: 'Patrick Hand', cursive;
      color: var(--text);
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      transition: top 0.3s;
      height: auto;
      backdrop-filter: blur(7px);
    }
    nav.hidden { top: -100px; }
    .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary); letter-spacing: 0.02em;}
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--text);
      font-size: 1.1rem;
      padding: 0.5rem 0.8rem;
      border-radius: 999px;
      transition: background 0.18s, color 0.18s, box-shadow 0.2s;
    }
    nav ul li a.cta-nav {
      background: var(--primary);
      color: white;
      box-shadow: 0 2px 10px #b9e3fa7e;
    }
    nav ul li a:hover,
    nav ul li a.cta-nav:hover {
      background: var(--secondary);
      color: var(--primary);
      box-shadow: 0 2px 10px #ffd7002c;
    }
.hero {
      padding: 4rem 2rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background: var(--hero-gradient);
      margin-top: 72px;
      border-radius: 0 0 var(--radius) var(--radius);
      box-shadow: 0 6px 32px #b9e3fa38;
      position: relative;
      overflow: hidden;
      min-height: 320px;
    }
    .hero-text {
      max-width: 600px;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.67);
      border-radius: var(--radius);
      box-shadow: 0 4px 36px #338abf36;
      z-index: 1;
      backdrop-filter: blur(2px);
    }
    .hero-text h1 {
      font-size: 2.4rem;
      color: var(--primary);
      margin: 0 0 1rem;
      text-shadow: 0 2px 16px #ffe0663a;
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .cta {
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 999px;
      font-size: 1rem;
      display: inline-block;
      box-shadow: 0 2px 10px #b9e3fa7e;
      transition: transform 0.13s;
    }
    .cta:hover { transform: scale(1.04);}
    .section { padding: 3rem 1rem; text-align: center; position: relative; }
    .benefit-cards, .trust-logos {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .benefit-card, .trust-logo {
      background: var(--card);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow), 0 8px 30px #b9e3fa14;
      max-width: 250px;
      transition: transform 0.14s, box-shadow 0.18s, background 0.14s;
    }
    .benefit-card:hover, .trust-logo:hover {
      transform: translateY(-7px) scale(1.03);
      box-shadow: 0 8px 30px #ffd7002a, 0 2px 8px #b9e3fa3a;
      background: #eaf9ff;
    }
    .benefit-card img, .trust-logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 1rem;
      filter: drop-shadow(0 4px 8px #ffe06648);
      background: #fff;
      border-radius: 15px;
      border: 3px solid #eaf9ff;
    }
    .calculator, .quote-form {
      max-width: 500px;
      margin: 0 auto;
      background: var(--card);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow), 0 8px 30px #b9e3fa14;
      position: relative;
      z-index: 1;
    }
    .calculator:before, .quote-form:before {
      content: "";
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: var(--gradient-glow);
      opacity: 0.10;
      z-index: 0;
      filter: blur(20px);
      border-radius: var(--radius);
    }
    label, input, button, select {
      display: block;
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
      font-family: 'Patrick Hand', cursive;
    }
    input, select {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f7fdff;
      box-shadow: 0 2px 8px #e3f0fc;
    }
    input:focus, select:focus {
      outline: 2px solid var(--primary);
      border-color: var(--primary);
    }
    #rate { box-shadow: 0 2px 8px #e3f0fc; }
    button {
      background: var(--primary);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1.05rem;
      margin-top: 1.6rem;
      box-shadow: 0 2px 10px #b9e3fa7e;
      transition: background 0.13s, transform 0.12s;
    }
    button:hover { background: var(--accent); color: var(--primary); transform: scale(1.04);}
    #solar-toolkit {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
    }
    #solar-toolkit > div {
      flex: 1 1 320px;
      min-width: 280px;
      max-width: 450px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow), 0 8px 30px #b9e3fa14;
      padding: 2rem;
      margin-bottom: 0;
    }
    #solar-toolkit h2 {
      text-align: center;
    }
@media (max-width: 950px) {
      #solar-toolkit {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }
      #solar-toolkit > div {
        margin: 0 auto 2rem auto;
      }
    }
    #news-list {
      list-style: none;
      max-width: 700px;
      margin: 1.3rem auto 0 auto;
      padding: 0 0.6em;
      font-size: 1.05rem;
      color: #2c3e50;
    }
    #news-list li {
      margin-bottom: 1.1em;
      line-height: 1.5;
      border-bottom: 1px solid #e3f0fc;
      padding-bottom: 0.6em;
      background: #f4fbff;
      padding-left: 0.5em;
      border-radius: 10px;
    }
    #news-list a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.14s;
    }
    #news-list a:hover {
      color: #155a92;
      text-decoration: underline;
    }
    #news-list span {
      color: #888;
      font-size: 0.93em;
    }
    .animated-accent {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(120deg, #ffe066 0%, #338abf 90%);
      filter: blur(42px);
      opacity: 0.18;
      animation: accentMove 8s infinite alternate;
      z-index: 0;
    }
    @keyframes accentMove {
      from { left: 15%; top: 55%; }
      to { left: 65%; top: 10%; }
    }
    footer {
      background: var(--primary);
      color: white;
      padding: 2rem;
      text-align: center;
      margin-top: 3rem;
      border-radius: var(--radius) var(--radius) 0 0;
      font-size: 0.9rem;
      box-shadow: 0 -2px 24px #b9e3fa21;
    }
    @media (max-width: 600px) {
      nav {
        padding: 0.4rem 0.7rem;
        background: rgba(255,255,255,0.97);
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        height: auto;
      }
      .logo {
        font-size: 1rem;
        padding: 0.2rem 0;
      }
      nav ul {
        gap: 0.8rem;
        overflow-x: auto;
        white-space: nowrap;
        flex-wrap: nowrap;
      }
      nav ul li a {
        font-size: 0.95rem;
        padding: 0.3rem 0.7rem;
      }
      nav ul li a.cta-nav {
        padding: 0.35rem 0.8rem;
      }
      .hero {
        padding: 2.2rem 0.5rem 1rem 0.5rem;
        margin-top: 56px;
      }
      .hero-text h1 {
        font-size: 1.2rem;
      }
      .benefit-cards, .trust-logos {
        flex-direction: column;
        align-items: center;
        gap: 1.2rem;
      }
      .benefit-card, .trust-logo {
        max-width: 98vw;
        padding: 1.2rem 0.7rem;
      }
      .section {
        padding: 1.6rem 0.2rem;
      }
      #solar-toolkit {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }
      #solar-toolkit > div {
        margin: 0 auto 2rem auto;
      }
      .animated-accent {
        display: none;
      }
    }
  </style>
</head>

  <!-- Scripts at bottom -->
  <script>
    // Navbar hide on scroll (FIXED)
    let orientationFactor = 0.9;
    let lastScroll = 0;
    const nav = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      const currentScroll = window.pageYOffset;
      if (currentScroll > lastScroll) {
        nav.classList.add("hidden");
      } else {
        nav.classList.remove("hidden");
      }
      lastScroll = currentScroll;
    });

    document.addEventListener("DOMContentLoaded", function () {
      // Solar Calculator
      const calcForm = document.getElementById("calcForm");
      if (calcForm) {
        calcForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const rate = parseFloat(document.getElementById("rate").value);
          const usage = parseFloat(document.getElementById("usage").value);
          const battery = document.getElementById("battery").checked;

          if (isNaN(rate) || rate <= 0 || isNaN(usage) || usage <= 0) {
            document.getElementById("calcResult").innerHTML =
              "<p style='color:red'>Please enter valid numbers for your unit rate and annual usage.</p>";
            return;
          }

          const systemSizeKW = 3.68;
          const panelSystemKW = 9 * 0.46;
          const kwhPerKWp = 1050;
          const orientation = typeof orientationFactor === "number" && orientationFactor > 0 ? orientationFactor : 0.9;
          const estimatedAnnualGen = Math.min(systemSizeKW, panelSystemKW) * kwhPerKWp * orientation;

          let usableBatteryKWh = 0;
          if (battery) {
            usableBatteryKWh = 5 * 0.9 * 0.9;
          }

          const selfConsumptionRatio = battery ? 0.90 : 0.65;
          const selfUsedKWh = estimatedAnnualGen * selfConsumptionRatio;
          const billReductionKWh = Math.min(selfUsedKWh, usage);
          const savings = billReductionKWh * (rate / 100);

          document.getElementById("calcResult").innerHTML =
            `<p><strong>Estimated annual solar generation:</strong> ${estimatedAnnualGen.toFixed(0)} kWh<br>
             <strong>Annual bill savings:</strong> £${savings.toFixed(2)}</p>
             <p style="font-size:0.95em;color:gray;">Actual savings may vary based on roof, shading, and export earnings.</p>`;
        });
      }

      // News Headlines
      const newsList = document.getElementById("news-list");
      if (newsList) {
        newsList.innerHTML = `<li><a href="https://www.bbc.co.uk/news/business-68901660" target="_blank">Solar power to lead UK renewables in 2025, says government</a> <span>BBC News</span></li>
        <li><a href="https://www.theguardian.com/environment/2025/jun/20/uk-solar-energy-boom" target="_blank">UK sees solar energy boom as costs fall</a> <span>The Guardian</span></li>
        <li><a href="https://www.ofgem.gov.uk/news-blog" target="_blank">Latest Ofgem energy market updates</a> <span>Ofgem</span></li>`;
      }
    });

    function toggleHistoric() {
      const graphDiv = document.getElementById('historic-graph');
      if (!graphDiv) return;
      if (graphDiv.style.display === 'none' || graphDiv.style.display === '') {
        graphDiv.style.display = 'block';
        drawHistoricChart();
      } else {
        graphDiv.style.display = 'none';
      }
    }

    function drawHistoricChart() {
      const ctx = document.getElementById('pricesChart').getContext('2d');
      if (window.pricesChart) {
        window.pricesChart.destroy();
      }
      window.pricesChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [2000,2002,2004,2006,2008,2010,2012,2014,2016,2018,2020,2022,2024,2025],
          datasets: [{
            label: 'Average UK Domestic Electricity Price (p/kWh, inc. VAT)',
            data: [7.5, 8, 8.2, 9.1, 10.5, 12.5, 13, 13.8, 14.5, 16.5, 18.0, 28.0, 30.0, 25.0],
            borderColor: '#338abf',
            backgroundColor: 'rgba(51,138,191,0.12)',
            tension: 0.22,
            fill: true,
            pointRadius: 3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: false, title: { display: true, text: 'pence per kWh' } },
            x: { title: { display: true, text: 'Year' } }
          }
        }
      });
    }
  </script>
