  <style>
    :root {
      --primary: #72bcd4;
      --secondary: #eaf9ff;
      --accent: #ffd700;
      --background: #f4fbff;
      --card: #fff;
      --text: #2c3e50;
      --radius: 20px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--background);
      font-family: 'Patrick Hand', cursive;
      color: var(--text);
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      transition: top 0.3s;
    }
    nav.hidden {
      top: -100px;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--text);
      font-size: 1.1rem;
    }
    nav ul li a.cta-nav {
      background: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 999px;
    }
    .hero {
      padding: 4rem 2rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #e0f7ff, #ffffff);
    }
    .hero-text {
      max-width: 480px;
      padding: 1rem;
    }
    .hero-text h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin: 0 0 1rem;
    }
    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .cta {
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 999px;
      font-size: 1rem;
      display: inline-block;
    }
    .hero-img {
      max-width: 320px;
      padding: 1rem;
    }
    .hero-img img {
      width: 100%;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .section {
      padding: 3rem 1rem;
      text-align: center;
    }
    .benefit-cards, .trust-logos {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .benefit-card, .trust-logo {
      background: var(--card);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 250px;
      text-align: center;
    }
    .benefit-card img, .trust-logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .calculator, .quote-form {
      max-width: 500px;
      margin: 0 auto;
      background: var(--card);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    label, input, button {
      display: block;
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
      font-family: 'Patrick Hand', cursive;
    }
    input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background: var(--primary);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }
    footer {
      background: var(--primary);
      color: white;
      padding: 2rem;
      text-align: center;
      margin-top: 3rem;
      border-radius: var(--radius) var(--radius) 0 0;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
        background: var(--card);
        padding: 1rem;
      }
      .hero-text, .hero-img {
        max-width: 100%;
        text-align: center;
      }
      .benefit-cards, .trust-logos {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
