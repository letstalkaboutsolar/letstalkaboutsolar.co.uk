      --secondary: #eaf9ff;

<body>
  <!-- Body content stays the same -->
  <section id="orientation" class="section">
    <h2>Check Your Roof Orientation</h2>
    <p>Enter your address to estimate your solar potential.</p>
    <input id="addressInput" type="text" placeholder="Enter your address" />
    <div id="map" style="width: 100%; height: 400px; margin-top: 1rem; border-radius: 12px;"></div>
    <p id="orientationResult" style="margin-top: 1rem; font-weight: bold;"></p>
  </section>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 54.6861, lng: -1.2125 },
        zoom: 14,
      });

      const input = document.getElementById("addressInput");
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo("bounds", map);

      const marker = new google.maps.Marker({ map });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry || !place.geometry.location) {
          return alert("No details available for input: '" + place.name + "'");
        }

        const location = place.geometry.location;
        map.setCenter(location);
        map.setZoom(18);
        marker.setPosition(location);

        const viewport = place.geometry.viewport;
        let orientation = "Unknown";
        let explanation = "";
        if (viewport) {
          const ne = viewport.getNorthEast();
          const sw = viewport.getSouthWest();
          const angle = Math.atan2(ne.lat() - sw.lat(), ne.lng() - sw.lng()) * (180 / Math.PI);

          if (angle > -45 && angle <= 45) {
            orientation = "Facing East";
            explanation = "Your front roof likely faces east and your rear roof faces west. East-facing panels capture morning sun.";
          } else if (angle > 45 && angle <= 135) {
            orientation = "Facing North";
            explanation = "Your front roof likely faces north and your rear roof faces south. South-facing panels are ideal for all-day sun in the UK.";
          } else if (angle > -135 && angle <= -45) {
            orientation = "Facing South";
            explanation = "Your front roof likely faces south and your rear roof faces north. South-facing is the most efficient for solar.";
          } else {
            orientation = "Facing West";
            explanation = "Your front roof likely faces west and your rear roof faces east. West-facing panels catch afternoon and evening sun.";
          }
        }

        document.getElementById("orientationResult").textContent = `Estimated Roof Orientation: ${orientation}. ${explanation}`;
      });
    }
    window.initMap = initMap;
  </script>
</body>
